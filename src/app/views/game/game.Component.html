<div id="contenedor">
  <header id="cabecera">
    <h1>Irregular Verbs</h1>
  </header>
  <div id="tablero">
      <div class="tituloJuego">
        <h3 *ngIf="mostrarTitulo()">Adivina el verbo: {{this.verbo.traduccion}}</h3>
      </div>
      <label>
        <input type="text" [(ngModel)]="infinitivo" class="{{claseInfinitivo}}" [disabled]="stateInput" required placeholder="Infinitivo"/>
        <input type="button" value="sonido" id="soundPasado" (click)="reproducir(1)" [disabled]="stateDisabled" [ngClass]="stateDisabled == true?'SonidoDisabled':'SonidoActive'">
      </label><br>
      <label>
        <input type="text" [(ngModel)]="pasado" class="{{clasePasado}}" [disabled]="stateInput" required placeholder="Pasado"/>
        <input type="button" value="sonido" id="soundPasado" (click)="reproducir(2)" [disabled]="stateDisabled" [ngClass]="stateDisabled == true?'SonidoDisabled':'SonidoActive'">
      </label><br>
      <label>
        <input type="text" [(ngModel)]="participio" class="{{claseParticipio}}" require [disabled]="stateInput" placeholder="Participio"/>
        <input type="button" value="sonido" id="soundParticipio" (click)="reproducir(3)" [disabled]="stateDisabled" [ngClass]="stateDisabled == true?'SonidoDisabled':'SonidoActive'">
      </label>
      <div id="botonera">
          <input type="button" class="btnFuncActive" (click)="comprobar()" value="{{botonAction}}">
          <input type="button"  [ngClass]="estadoBoton === true ? 'btnDisabled' : 'btnPistaActive'" value="pista" (click)="darPista()" [disabled]="estadoBoton"/>
          <input type="button"  [ngClass]="estadoBoton === true ? 'btnDisabled' : 'btnSaltarcActive'" value="saltar verbo" (click)="saltarVerbo()" [disabled]="estadoBoton">

      </div>

      <div id="resultado">
        <label *ngIf="this.finalJuego == true">
          <span>Aciertos a la 1ยบ: {{aciertos1}}</span><br>
          <span>Aciertos con fallos: {{aciertosFallo}}</span><br>
          <span>aciertos con pistas: {{aciertosPista}}</span><br>
          <span>verbos saltados: {{verbosSaltados}}</span>
        </label>
      </div>
  </div>

</div>
